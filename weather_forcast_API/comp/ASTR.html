<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="animate.css">

 
 <style>
 table {
     text-align: center;
    border-collapse: collapse;
    width: 100%;
}

th, td {
    padding: 8px;
    margin: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

    </style>
</head>

<body>


    <table class="animated fadeIn">
        <th>Sun Rise</th>
        <th>Sun Set</th>
        <th>Moon Rise</th>
        <th>Moon Set</th>


        <tr>
            <td>{{sunrise}}</td>
            <td>{{sunset}}</td>
            <td>{{moonrise}}</td>
            <td>{{moonset}}</td>

        </tr>
    </table>




</body>
</html>
